<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ol>
      <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
    </ol>
  </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  });

  var app = new Vue({
    el: '#app',
    data: {
      todos: [
        {id: 1, text: '我爱北京天安门'},
        {id: 2, text: '天安门上太阳升'},
        {id: 3, text: '我们领袖毛泽东'},
        {id: 4, text: '带给我们光明'}
      ],
    },
  });
</script>
</body>

</html>
